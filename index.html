<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input
            type="search"
            class="search"
            placeholder="Enter a City..."
            required
          />
          <input type="submit" class="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="city">Paris</h1>
            <p class="details">
              Tuesday 14:49, Scattered clouds
              <br />
              Humidity: <span class="span"> 66%</span>, wind:
              <span class="span"> 3.13km/h</span>
            </p>
          </div>
          <div class="temperature">
            <div class="icon">⛅</div>
            <div class="temp-1">12</div>
            <div class="unit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Whitney-Murugi" target="_blank">
          Whitney Mmaitsi
        </a>
        and is
        <a
          href="https://github.com/Whitney-Murugi/weather-forecast"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://wondrous-sunshine-bc1b94.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
